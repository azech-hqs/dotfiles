# --- Settings ---

# turn on focus-events for neovim
set -g focus-events on
set -g mode-keys vi
set -s set-clipboard on


# --- Keybinds ---

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

# Session jumping with `fzf`
bind C-j display-popup -E "~/.config/tmux/fzf-session.sh"

bind t display-popup -T "Tasks" "task list"

# Use v to trigger selection
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Use V to select current line
bind-key -T copy-mode-vi V send-keys -X select-line

# Use y to yank current selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# --- Theme ---
set -g @catppuccin_flavor 'mocha'

# status format
set -g @catppuccin_status_background "default"
set -g @catppuccin_status_connect_separator "yes"

# window icons
set -g @catppuccin_icon_window_last "󰖰 "
set -g @catppuccin_icon_window_current "󰖯 "
set -g @catppuccin_icon_window_zoom "󰁌 "
set -g @catppuccin_icon_window_mark "󰃀 "
set -g @catppuccin_icon_window_silent "󰂛 "
set -g @catppuccin_icon_window_activity "󱅫 "
set -g @catppuccin_icon_window_bell "󰂞 "

# windows
set -g @catppuccin_window_status_style "custom"
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_middle_separator "█ "
set -g @catppuccin_window_status_enable "yes"
set -g @catppuccin_window_status_icon_enable "yes"

# window default format
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#{s|$USER|~|:#{=/-32/...:#{b:pane_current_path}}}"

# window current format
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{s|$HOME|~|:#{=/-32/...:#{pane_current_path}}}"

# status modules
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"

# run catppuccin theme
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'

set -g  status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_date_time}"
